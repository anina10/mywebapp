<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body id="adminDashboard">
    <div class="admin-container">
        <!-- Top Panel -->
        <div class="header">
            <button id="logoffAdminButton" class="btn">Log Off</button>
            <button id="addBuyerButton" class="btn">Add Buyer</button>
        </div>

        <!-- Content Section -->
        <div class="content">
            <div class="left-panel">
                <h3>Buyers</h3>
                <ul id="buyersList" class="buyers-list"></ul>
            </div>
            <div class="right-panel">
                <!-- No content as requested -->
            </div>
        </div>

        <!-- Add Buyer Popup -->
        <div id="addBuyerPopup" class="popup hidden">
            <div class="popup-content">
                <h3>Add Buyer</h3>
                <form id="addBuyerForm">
                    <div class="form-group">
                        <label for="buyerUsername">Username</label>
                        <input type="text" id="buyerUsername" name="buyerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="buyerPassword">Password</label>
                        <input type="password" id="buyerPassword" name="buyerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="buyerConfirmPassword">Confirm Password</label>
                        <input type="password" id="buyerConfirmPassword" name="buyerConfirmPassword" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn">Add Buyer</button>
                        <button id="closeBuyerPopupButton" class="btn">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="buyer.js"></script> <!-- Shared functionalities (if any) -->
    <script src="admin.js"></script> <!-- Admin-specific functionalities -->
</body>
</html>
